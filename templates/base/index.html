{% extends "basetemp2.html" %}

{% block content %}

<div class="container">

<div class="row">
    {% for item in product_list %}

    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">


            <div id="carouselExampleControls{{ item.id }}" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                    {% for image_item in item.productimage_set.all %}
                    {% if forloop.counter == 1 %}
                    <div class="carousel-item active">
                        {% else %}
                        <div class="carousel-item">
                            {% endif %}
                            <img src="{{ image_item.image.url }}" class="d-block w-100" alt="...">
                        </div>
                        {% endfor %}
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleControls{{ item.id }}" role="button"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls{{ item.id }}" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>



            <div class="card-body">
                <p class="card-text"> {{ item.name }} {{ item.category}} {{item.id}} </p>
            </div>

            <form action="{% url 'order' %}" method="get">
                <button type="submit" name="add" value="{{item.id}}">+</button>    
            </form>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
